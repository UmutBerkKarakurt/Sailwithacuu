{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>SailWithAcu - Ana Sayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{% static 'polls/yariskulubu.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .overlay {
            background-color: rgba(0, 0, 50, 0.6);
            min-height: 100vh;
            padding: 50px;
        }
        a.btn {
            margin: 10px;
        }
        .race-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start mb-4 mb-md-0">
                    <h1 class="display-4 mb-4">⛵ SailWithAcu</h1>
                    <p class="lead mb-4">Rüzgarla dans etmeye, denizle buluşmaya ve yeni arkadaşlarla yelken açmaya hazır mısın?</p>

                    <div>
                        <a href="{% url 'polls:index' %}" class="btn btn-primary btn-lg">🗳️ Anketleri Görüntüle</a>
                        <a href="{% url 'polls:signup' %}" class="btn btn-success btn-lg">🧑‍💻 Kayıt Ol</a>
                        <a href="{% url 'polls:about' %}" class="btn btn-info btn-lg">📘 Kulüp Hakkında</a>
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <img src="{% static 'polls/yariskulubu.jpg' %}" alt="Yarış Görseli" class="race-image">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
